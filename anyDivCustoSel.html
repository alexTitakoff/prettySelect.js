<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:300i,400" rel="stylesheet">
	<title>Pretty Simple Custom Selects</title>
</head>

<body> 


	<div class="cont">

		<h2>Pretty Simple Custom Selects</h2>

		<div class="any_item_wrap ">
			<div class="anyitem">option 1</div>
			<div class="anyitem" >option 2</div>
			<div  class="anyitem" >option 3</div>
		</div>


		<br>
		<div class="another_select custom_select">
			<div class="otherItem1">otherItem1</div>
			<div class="otherItem2">otherItem2</div>
			<div class="otherItem3">otherItem3</div>
			<div class="otherItem4">otherItem4</div>
		</div>





		
		<img src="github-9-xxl.png" alt="">		
		

		USAGE <a href="https://github.com/alexiTakov/prettySelect.js">here</a> <br>
		also you can <a href="https://github.com/alexiTakov/prettySelect.js">Staring</a> Me on Github or <span> <3 </span> my pen here  ;)
		

	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/prettyselect.js" ></script>

	<script>
		// init
		$('.any_item_wrap').customizeSelect();
		$('.another_select').customizeSelect();
	</script>


</body>
</html>
